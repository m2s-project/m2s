<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash</title>
  </head>

  <style>

    .splash {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        pointer-events: none;
       overflow: hidden;
   border-radius: 5px;
   border: var(--border);
   box-shadow: var(--box-shadow);
    }

    img {
        width: 240px;
        height: 240px;
    }
  </style>
  <body>
    <div class="splash">
      <img src="logo.png" class="logo" alt="logo" />
      <!-- <div>Saha Sarl</div> -->
    </div>
  </body>
</html>
